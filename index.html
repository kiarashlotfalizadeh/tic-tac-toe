<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="scripts.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="left-side">
    <div class="name-choice">
      <label for="name-input">Name:</label>
      <input type="text" id="name-input">
    </div>
    <div class="symbol-choice">
      <button class="x-button">X</button>
      <button class="o-button">O</button>
    </div>
  </div>
  <div class="right-side">
    <div class="row">
      <div class="box box-one"></div>
      <div class="box box-two"></div>
      <div class="box box-three"></div>
    </div>
    <div class="row">
      <div class="box box-four"></div>
      <div class="box box-five"></div>
      <div class="box box-six"></div>
    </div>
    <div class="row">
      <div class="box box-seven"></div>
      <div class="box box-eight"></div>
      <div class="box box-nine"></div>
    </div>
  </div>
  <dialog></dialog>
</body>
</html>
